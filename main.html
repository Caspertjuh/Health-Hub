<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagplanning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dagplanning</h1>
        <table>
            <thead>
                <tr>
                    <th>Tijd</th>
                    <th>Activiteit</th>
                    <th>Beschrijving</th>
                </tr>
            </thead>
            <tbody id="planning-tabel">
                <!-- Planning wordt hier dynamisch geladen -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("planning.php")
                .then(response => response.json())
                .then(data => {
                    const tabel = document.getElementById("planning-tabel");
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.tijdstip}</td><td>${row.naam}</td><td>${row.beschrijving}</td>`;
                        tabel.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
